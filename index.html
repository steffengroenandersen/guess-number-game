<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="div-header">
        <h1>Guess the number!</h1>
        <p>I am thinking of a number between 0 and 100...</p>
        <label for="input-number-to-guess">Enter number</label>
        <input type="number" id="input-number-to-guess" />
        <button id="btn-confirm-number">Confirm number</button>
        <p id="p-confirmed-number" data-field="confirmedNumber"></p>
      </div>

      <div id="div-guess">
        <button id="btn-too-low">Too low</button>
        <button id="btn-too-high">Too high</button>
      </div>

      <div id="div-result">
        <h2>Results...</h2>
        <ul id="guess-list"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
